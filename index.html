<script type="text/javascript">
function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}

var alt=GetQueryString("alt");
var id=GetQueryString("id");
var type=GetQueryString("type");
var tn=GetQueryString("tn");
var lang=GetQueryString("lang");

if(alt !=null && alt.toString().length>1 && id !=null && id.toString().length>=1 && type !=null && type.toString().length>1 && tn !=null && tn.toString().length>1)
{
   openModal("BakaXL://BakaPlaza?type=" + type + "&id=" + id + "&tn=" + tn,alt);
}

var UserLang = "zh-CN";
if(lang !=null && lang.toString().length>1)
{
	if(lang == "zh-CN" || lang == "zh-TW" || lang == "en-US" || lang == "fr-FR")
	{
		UserLang = lang;
	}
	else
	{
		UserLang = "zh-CN";
	}
	

	$("[data-translate]").jqTranslate('bakalanguage', { forceLang: UserLang,asyncLangLoad: false });

	bakalayout('layout', { forceLang: UserLang,asyncLangLoad: false });
}
else
{

	$("[data-translate]").jqTranslate('bakalanguage', { asyncLangLoad: false });

	bakalayout('layout', { asyncLangLoad: false });
}
</script>
